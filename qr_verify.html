<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .qr-code img {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Scan to Login</h2>
    <div class="qr-code" id="qrCode"></div>
  </div>

  <script>
    window.onload = function() {
      // Replace this with your actual hosted login page URL or your local IP with port
      const loginURL = "http://192.168.1.5:8000/login.html"; // <-- CHANGE THIS
      document.getElementById("qrCode").innerHTML = 
        `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(loginURL)}&size=180x180" alt="QR Code">`;
    };
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>

  
  <style>
    body {
    
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      transition: 0.3s;
    }

    h2 {
      margin-bottom: 20px;
      color: #333333;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background: #f1f1f1;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      background: #e0f0ff;
      box-shadow: 0 0 5px #e0f0ff;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
    }

    #captcha {
      background: #e0e0e0;
      padding: 9px;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 17px;
      border-radius: 10px;
      width: 130px;
      color: #444;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4ac24e;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .refresh-btn {
      background: #6f9fe3;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      border: none;
      font-weight: bold;
      transition: 0.s ease;
    }

    .refresh-btn:hover {
      background: #558de8;
    }

    #status {
      margin-top: 12px;
      font-weight: bold;
      font-size: 15px;
    }

    .verified {
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Login</h2>
  <form onsubmit="return validateLogin()">
    <input type="text" id="student-id" placeholder="Student ID" required>
    <input type="password" id="password" placeholder="Password" required>

    <div class="captcha-box">
      <div id="captcha">ABC123</div>
      <button type="button" class="refresh-btn" onclick="generateCaptcha()">↻</button>
    </div>

    <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required>
    <button type="submit">Login</button>
  </form>

  <div id="status"></div>
</div>

<script>
  let currentCaptcha = "";

  const mockDB = {
    "student123": "pass123",
    "john": "doe456"
  };

  function generateCaptcha() {
    const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    currentCaptcha = "";
    for (let i = 0; i < 6; i++) {
      currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById("captcha").textContent = currentCaptcha;
  }

  function validateLogin() {
    const user = document.getElementById("student-id").value;
    const pass = document.getElementById("password").value;
    const captchaInput = document.getElementById("captcha-input").value;
    const status = document.getElementById("status");

    if (captchaInput !== currentCaptcha) {
      status.textContent = "❌ CAPTCHA is incorrect!";
      status.className = "error";
      return false;
    }

    if (mockDB[user] && mockDB[user] === pass) {
      status.textContent = "✅ Verified!";
      status.className = "verified";
    } else {
      status.textContent = "❌ Invalid credentials!";
      status.className = "error";
    }

    return false;
  }

  window.onload = generateCaptcha;
</script>

</body>
</html>

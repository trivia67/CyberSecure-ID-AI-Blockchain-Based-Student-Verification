<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Recognition Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, #dbeafe, #f0fdfa);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 20px;
  overflow: hidden;
  color: #111827;
}

.container {
  background: white;
  border-radius: 16px;
  padding: 2rem 2.5rem;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  animation: fadeIn 0.7s ease-in-out;
  position: relative;
  transition: box-shadow 0.3s ease;
}

.container:hover {
  box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
}

h2 {
  font-weight: 700;
  font-size: 1.8rem;
  margin-bottom: 0.6rem;
  color: #1f2937;
}

.subtext {
  color: #4b5563;
  font-size: 1rem;
  margin-bottom: 1.6rem;
  line-height: 1.5;
}

#studentIDInput {
  width: 100%;
  padding: 0.75rem 1rem;
  border-radius: 10px;
  border: 1.5px solid #d1d5db;
  margin-bottom: 1.25rem;
  font-size: 1rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  background-color: #fafafa;
  color: #374151;
}

#studentIDInput:focus {
  border-color: #2563eb;
  box-shadow: 0 0 6px rgba(37, 99, 235, 0.4);
  outline: none;
  background-color: white;
}

video {
  width: 100%;
  border-radius: 14px;
  border: 1.8px solid #e5e7eb;
  margin-bottom: 1.2rem;
  transition: border-color 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
}

video:focus {
  border-color: #2563eb;
}

.verify-btn {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 12px;
  padding: 0.85rem 2rem;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
  transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
}

.verify-btn:hover:not(:disabled) {
  background-color: #1e40af;
  box-shadow: 0 8px 20px rgba(30, 64, 175, 0.4);
  transform: translateY(-2px);
}

.verify-btn:disabled {
  background-color: #93c5fd;
  cursor: not-allowed;
  box-shadow: none;
  transform: none;
}

.footer-note {
  margin-top: 1.8rem;
  font-size: 0.85rem;
  color: #6b7280;
  line-height: 1.5;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Loader & Modal remain as is from your original CSS */

/* Dark Mode tweaks */

body.dark {
  background: linear-gradient(135deg, #1f2937, #111827);
  color: #e0e7ff;
}

body.dark .container {
  background: #1e293b;
  color: #e0e7ff;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
}

body.dark .subtext,
body.dark .footer-note {
  color: #9ca3af;
}

body.dark input {
  background-color: #374151;
  border-color: #4b5563;
  color: #e0e7ff;
}

body.dark #studentIDInput:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 6px rgba(59, 130, 246, 0.6);
  background-color: #1f2937;
}

body.dark video {
  border-color: #4b5563;
  background-color: #374151;
}

body.dark .verify-btn {
  background-color: #3b82f6;
  box-shadow: 0 6px 15px rgba(59, 130, 246, 0.5);
}

body.dark .verify-btn:hover:not(:disabled) {
  background-color: #2563eb;
  box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Hello there üëã</h2>
    <p class="subtext">
      Let‚Äôs verify your identity.<br>
      Enter your Student ID and align your face in the frame below.
    </p>

    <input type="text" id="studentIDInput" placeholder="Enter Student ID (e.g., 230122349)" />
    <video id="camera" autoplay playsinline></video>

    <button type="button" class="verify-btn" id="verifyBtn">Start Face Scan</button>

    <p class="footer-note">
      üîí Your face scan is encrypted and secure.<br>
      Need help? Contact our IT Support Team.
    </p>
  </div>

  <canvas id="snapshotCanvas" width="640" height="480" style="display: none;"></canvas>

  <!-- Loader Overlay -->
  <div class="loader-overlay" id="loader">
    <div class="loader"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="feedbackModal">
    <div class="modal-content" id="modalContent">
      <h3 id="modalTitle">Status</h3>
      <p id="modalMessage">Feedback message.</p>
      <button class="modal-close" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <button class="dark-toggle" id="darkToggle">üåô Dark Mode</button>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshotCanvas');
    const button = document.getElementById('verifyBtn');
    const loader = document.getElementById('loader');
    const modal = document.getElementById('feedbackModal');
    const modalContent = document.getElementById('modalContent');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const darkToggle = document.getElementById('darkToggle');

    // Dark mode persistence
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    });

    function showLoader(show) {
      loader.style.display = show ? "flex" : "none";
    }

    function showModal(status, message) {
      modalContent.className = `modal-content ${status}`;
      modalTitle.textContent = status === "success" ? "‚úÖ Verified!" : "‚ùå Verification Failed";
      modalMessage.textContent = message;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const studentIDFromURL = urlParams.get("student_id");

    if (studentIDFromURL) {
      document.getElementById("studentIDInput").value = studentIDFromURL;
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("‚ùå We need access to your camera to continue.");
        console.error(err);
      });

    button.addEventListener("click", () => {
      const studentID = document.getElementById("studentIDInput").value.trim();
      if (!studentID) {
        showModal("error", "Please enter your Student ID.");
        return;
      }

      button.disabled = true;
      button.innerText = "Scanning...";
      showLoader(true);

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("student_id", studentID);
        formData.append("image", blob, "snapshot.jpg");

        fetch("http://192.168.10.113:5000/verify_face", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          showLoader(false);
          button.disabled = false;
          button.innerText = "Start Face Scan";

          if (data.status === "success") {
            localStorage.setItem("verified_name", data.name);
            localStorage.setItem("verified_id", studentID);
            localStorage.setItem("verified_rollno", data.rollno);

            const stream = video.srcObject;
            if (stream) stream.getTracks().forEach(track => track.stop());

            window.location.href = "secure-area.html";
          } else {
            showModal("error", data.msg || "Verification failed.");
          }
        })
        .catch(err => {
          showLoader(false);
          console.error("‚ùå Fetch Error:", err);
          showModal("error", "Could not connect to the backend.");
          button.disabled = false;
          button.innerText = "Start Face Scan";
        });
      }, 'image/jpeg');
    });
  </script>
</body>
</html>

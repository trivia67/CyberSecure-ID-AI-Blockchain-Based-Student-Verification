<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate QR for Face Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f2fe, #f0fdf4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 460px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      font-size: 2rem;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #475569;
      font-size: 0.95rem;
      margin-bottom: 1.8rem;
      line-height: 1.5;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.4rem;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem 0.8rem;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      background: transparent;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #94a3b8;
      font-size: 0.95rem;
      pointer-events: none;
      transition: 0.3s ease;
      background: white;
      padding: 0 4px;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.9rem;
      font-size: 0.78rem;
      color: #2563eb;
    }

    button {
      background-color: #10b981;
      color: white;
      padding: 0.85rem 1.6rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 14px rgba(16, 185, 129, 0.2);
    }

    button:hover {
      background-color: #059669;
      transform: translateY(-1px);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #f59e0b;
      min-height: 1.2rem;
    }

    .qr-code {
      margin-top: 2rem;
      animation: fadeInUp 0.4s ease-in-out;
    }

    .qr-code img {
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      transition: transform 0.3s ease;
    }

    .qr-code img:hover {
      transform: scale(1.05);
    }

    .qr-label {
      margin-top: 0.75rem;
      color: #334155;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h2 { font-size: 1.7rem; }
      button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Generate QR Code</h2>
    <p class="subtitle">Enter your Student ID to generate a secure QR code<br>for face verification login.</p>

    <div class="form-group">
      <input type="text" id="studentIDInput" placeholder=" " />
      <label for="studentIDInput">Student ID</label>
    </div>

    <button onclick="generateQRCode()">Generate QR Code</button>
    <div class="message" id="messageBox"></div>

    <div class="qr-code" id="qrCode"></div>
  </div>

  <script>
    const allowedIDs = ["23012809", "230121347", "230121694", "230122349"];

    function generateQRCode() {
      const studentID = document.getElementById("studentIDInput").value.trim();
      const messageBox = document.getElementById("messageBox");
      const qrCodeContainer = document.getElementById("qrCode");

      messageBox.textContent = "";
      qrCodeContainer.innerHTML = "";

      if (!studentID) {
        messageBox.textContent = "‚ùó Please enter your Student ID.";
        return;
      }

      if (!allowedIDs.includes(studentID)) {
        messageBox.textContent = "‚õî Access Denied. Not authorized for QR login.";
        return;
      }

      const faceURL = `http://192.168.10.113:5500/face_recog.html?student_id=${encodeURIComponent(studentID)}`;
      const qrAPI = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(faceURL)}&size=180x180`;

      qrCodeContainer.innerHTML = `
        <img src="${qrAPI}" alt="QR Code for ${studentID}">
        <p class="qr-label">üì∑ Scan this QR code to continue face verification</p>
      `;
    }
  </script>
</body>
</html>

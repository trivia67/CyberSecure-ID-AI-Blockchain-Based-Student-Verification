<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .qr-code img {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generate Login QR</h2>
    <p>Enter your Student ID to generate a QR code for face verification.</p>

    <input type="text" id="studentIDInput" placeholder="Enter Student ID (e.g., 230122349)" />
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div class="qr-code" id="qrCode"></div>
  </div>

  <script>
     const allowedIDs = ["23012809", "230121347", "230121694", "230122349"];
    function generateQRCode() {
      const studentID = document.getElementById("studentIDInput").value.trim();

      if (!studentID) {
        alert("❗ Please enter a Student ID.");
        return;
      }
      if (!allowedIDs.includes(studentID)) {
      alert("⛔ Access Denied. Your Student ID is not authorized for QR login.");
      return;
    }
      const faceURL = `http://192.168.29.31:5500/face_recog.html?student_id=${encodeURIComponent(studentID)}`;
      const qrAPI = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(faceURL)}&size=180x180`;

      document.getElementById("qrCode").innerHTML = 
        `<img src="${qrAPI}" alt="QR Code for ${studentID}">`;
    }
  </script>
</body>
</html>

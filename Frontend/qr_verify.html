<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate QR for Face Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 22px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 460px;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    h2 {
      font-size: 2.2rem;
      color: #1e3a8a;
      margin-bottom: 0.6rem;
    }

    p {
      color: #475569;
      font-size: 0.98rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    button {
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.2);
    }

    button:hover {
      background: linear-gradient(to right, #1d4ed8, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(37, 99, 235, 0.3);
    }

    .qr-code {
      margin-top: 2rem;
      animation: fadeInUp 0.6s ease-in;
    }

    .qr-code img {
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      transition: transform 0.3s ease;
    }

    .qr-code img:hover {
      transform: scale(1.05);
    }

    .qr-label {
      margin-top: 0.75rem;
      color: #334155;
      font-size: 0.92rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      input[type="text"],
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Generate QR Code</h2>
    <p>Enter your Student ID to generate a secure QR code<br>for face verification login.</p>

    <input type="text" id="studentIDInput" placeholder="e.g., 230122349" />
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div class="qr-code" id="qrCode"></div>
  </div>

  <script>
    const allowedIDs = ["23012809", "230121347", "230121694", "230122349"];

    function generateQRCode() {
      const studentID = document.getElementById("studentIDInput").value.trim();

      if (!studentID) {
        alert("‚ùó Please enter your Student ID.");
        return;
      }

      if (!allowedIDs.includes(studentID)) {
        alert("‚õî Access Denied. Your Student ID is not authorized for QR login.");
        return;
      }

      const faceURL = `http://192.168.10.113:5500/face_recog.html?student_id=${encodeURIComponent(studentID)}`;
      const qrAPI = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(faceURL)}&size=180x180`;

      document.getElementById("qrCode").innerHTML = `
        <img src="${qrAPI}" alt="QR Code for ${studentID}">
        <p class="qr-label">üì∑ Scan this QR code to continue face verification</p>
      `;
    }
  </script>
</body>
</html>

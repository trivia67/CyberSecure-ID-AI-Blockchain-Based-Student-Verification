<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate QR for Face Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      font-size: 1.9rem;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    p {
      color: #475569;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
      margin-bottom: 1rem;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background-color: #10b981;
      color: white;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    .qr-code {
      margin-top: 2rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .qr-code img {
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      max-width: 100%;
    }

    .qr-code img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      input[type="text"],
      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generate Login QR</h2>
    <p>Enter your Student ID to generate a secure QR code<br>for face verification login.</p>

    <input type="text" id="studentIDInput" placeholder="e.g., 230122349" />
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div class="qr-code" id="qrCode"></div>
  </div>

  <script>
    const allowedIDs = ["23012809", "230121347", "230121694", "230122349"];

    function generateQRCode() {
      const studentID = document.getElementById("studentIDInput").value.trim();

      if (!studentID) {
        alert("❗ Please enter your Student ID.");
        return;
      }

      if (!allowedIDs.includes(studentID)) {
        alert("⛔ Access Denied. Your Student ID is not authorized for QR login.");
        return;
      }

      const faceURL = `http://192.168.29.31:5500/face_recog.html?student_id=${encodeURIComponent(studentID)}`;
      const qrAPI = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(faceURL)}&size=180x180`;

      document.getElementById("qrCode").innerHTML = `
        <img src="${qrAPI}" alt="QR Code for ${studentID}">
        <p style="margin-top: 0.75rem; color: #334155; font-size: 0.9rem;">Scan this QR code to continue face verification</p>
      `;
    }
  </script>
</body>
</html>

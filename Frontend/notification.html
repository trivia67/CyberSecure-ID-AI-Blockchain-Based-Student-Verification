<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notification Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    label {
      font-size: 16px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Notification Settings</h2>
    <p>Choose how you receive notifications for your Cyber Secure ID Verification System.</p>

    <div class="setting">
      <label for="email">Email Updates</label>
      <input type="checkbox" id="email" checked />
    </div>

    <div class="setting">
      <label for="sms">SMS Alerts</label>
      <input type="checkbox" id="sms" />
    </div>

    <div class="setting">
      <label for="push">App Push Notifications</label>
      <input type="checkbox" id="push" checked />
    </div>

    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <script>
    function saveSettings() {
      const email = document.getElementById("email").checked;
      const sms = document.getElementById("sms").checked;
      const push = document.getElementById("push").checked;

      const settings = {
        "Email Updates": email,
        "SMS Alerts": sms,
        "App Push Notifications": push
      };

      alert("Saved settings:\n" + JSON.stringify(settings, null, 2));
      // In a real app, you'd send these settings to a server via fetch/AJAX
    }
  </script>
</body>
</html>

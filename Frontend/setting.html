    <link rel="stylesheet" href="settingstyle.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <a href="index.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <h1>Settings</h1>
        </div>

    <!-- Main Content -->
    <main class="settings-container">
        <section class="settings-section">
            <h2>Account Settings</h2>
            <p>Manage your personal details and login credentials.</p>
            <button>Update Account</button>
        </section>
        <section class="settings-section">
            <h2>Security Preferences</h2>
            <p>Adjust your security settings and password preferences.</p>
            <button>Update Security</button>
        </section>
        <section class="settings-section">
            <h2>Notification Settings</h2>
            <p>Choose how you receive notifications.</p>
            <button>Update Notifications</button>
        </section>
    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profilestyle.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="back-container">
            <a href="index.html" class="back-arrow">
                <!-- <img src="Screenshot 2025-04-15 203433.png" alt="Back Arrow"> -->
            </a>
        </div>
        <h1>User Profile</h1>
        <hr>
    </header>
    <!-- Profile Section -->
    <main class="profile-container">
        <!-- Profile Icon with Circle Boundary -->
        <div class="profile-icon-boundary">
            <img src="Screenshot 2025-04-15 203433.png" alt="Profile Image" class="profile-img">
        </div>
        <button class="change-profile-btn">Change Profile</button>

        <div class="profile-details">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
            <button type="submit">Save Changes</button>
        </div>
    </main>
</body>
</html>
